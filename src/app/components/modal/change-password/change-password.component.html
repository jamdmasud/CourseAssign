<form [formGroup]="changeForm" (ngSubmit)="changePasseord(changeForm.value,changeForm.valid)">
  <h1 mat-dialog-title>Change Password</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="input-field">
        <input type="password" matInput placeholder="Old Password" formControlName="oldPassword">
        <mat-error *ngIf="changeForm.controls['oldPassword'].errors?.required">
          <strong>Old</strong> Password is required</mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field class="input-field">
        <input type="password" matInput placeholder="New Password" formControlName="newPassword">
        <mat-error *ngIf="changeForm.controls['newPassword'].errors?.required">
          <strong>New</strong> Password is required</mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field class="input-field">
        <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
        <mat-error *ngIf="changeForm.controls['confirmPassword'].errors?.required">
          <strong>Confirm</strong> Password is required</mat-error>
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions fxLayout="row">
  <span fxFlex></span>
  <button type="button" mat-button (click)="dialogRef.close()">Cancel</button>
  <button type="submit" mat-button>Change Password</button>
</div>
</form>
