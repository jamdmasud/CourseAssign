<ng2-toasty [position]="'top-right'"></ng2-toasty>
<mat-card>
  <h2> Add Course</h2>
  <form [formGroup]="courseForm" (ngSubmit)="saveCourse(courseForm.value,courseForm.valid)">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field class="input-field">
          <input matInput placeholder="Curse Name" formControlName="name">
          <mat-error *ngIf="courseForm.controls['name'].errors?.required">
            <strong>Course</strong> Name is required</mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="input-field">
          <input matInput placeholder="Course Code" formControlName="code">
          <mat-error *ngIf="courseForm.controls['code'].errors?.required">
            <strong>Course Code</strong> is required</mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="input-field">
          <input matInput placeholder="Batch Name" formControlName="batch">
          <mat-error *ngIf="courseForm.controls['batch'].errors?.required">
            <strong>Batch</strong> Name is required</mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="input-field">
          <input matInput type="number" placeholder="Credit Per Section" formControlName="creditPerSection">
          <mat-error *ngIf="courseForm.controls['creditPerSection'].errors?.required">
            <strong>Credit</strong> is required</mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="input-field">
          <input matInput  type="number" placeholder="Total Credit" formControlName="totalCredit">
          <mat-error *ngIf="courseForm.controls['totalCredit'].errors?.required">
            <strong>Total Credit</strong> is required</mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <button type="submit" mat-raised-button color="primary">Save Course</button>
      </div>
    </div>
  </form>
</mat-card>
