<ng2-toasty [position]="'top-right'"></ng2-toasty>
<mat-card>
  <h2> Add Teacher</h2>
  <form [formGroup]="teacherForm" (ngSubmit)="saveTeacher(teacherForm.value,teacherForm.valid)" autocomplete="off">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field class="input-field">
          <input matInput placeholder="Teacher Name" formControlName="name">
          <mat-error *ngIf="teacherForm.controls['name'].errors?.required">
            <strong>Teacher</strong> Name is required</mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="input-field">
          <input matInput placeholder="Teacher Initial" formControlName="initial">
          <mat-error *ngIf="teacherForm.controls['initial'].errors?.required">
            <strong>Teacher initial</strong> is required</mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="input-field">
          <input matInput placeholder="Designation" formControlName="designation">
          <mat-error *ngIf="teacherForm.controls['designation'].errors?.required">
            <strong>Teacher initial</strong> is required</mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="input-field">
          <input matInput placeholder="Cell Number" formControlName="cellNumber">
          <mat-error *ngIf="teacherForm.controls['cellNumber'].errors?.required">
            <strong>Cell Number</strong> is required</mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="input-field">
          <input matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="teacherForm.controls['email'].errors?.required">
            <strong>Email</strong> is required</mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="input-field">
          <input matInput  type="number" placeholder="Taken Credit" formControlName="takenCredit">
          <mat-error *ngIf="teacherForm.controls['takenCredit'].errors?.required">
            <strong>Taken Credit</strong> is required</mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <button type="submit" mat-raised-button color="primary">Save Teacher</button>
      </div>
    </div>
  </form>
</mat-card>
